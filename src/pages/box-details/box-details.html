<ion-header>
  <ion-navbar color="primary">
    <ion-title>盘点料箱</ion-title>
  </ion-navbar>
  <form (submit)="searchPart()">
    <ion-searchbar #searchbar placeholder="扫描或录入零件箱标签" [(ngModel)]="label" name="label" 
      (ionFocus)="focusInput()" (ionBlur)="blurInput()"></ion-searchbar>
  </form>
</ion-header>

<ion-content>  
  <ion-list >
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>{{parts[0]?parts[0].part_name:''}}</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>{{parts[0]?parts[0].part_no:''}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>实盘箱数</ion-col>
          <ion-col>{{box_Qty}}</ion-col>
          <ion-col>实盘件数</ion-col>
          <ion-col>{{box_part_Qty}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <div class="ds-box" *ngFor="let part of parts?;let i=index">
    <ion-row>
      <h4>散件库存</h4>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button item-end (click)="changeQty(part)" [color]='light'>修改盘点数</button>
      </ion-col>
      <ion-col [ngStyle]="{'background-color':red}">
        <span style="color: red;">数量:{{part.real_qty}}</span>
        <br>
        <!-- <span>当前第{{i+1}}箱，共{{parts?.length}}箱</span> -->
      </ion-col>
      <ion-col>
        <span [ngStyle]="{'color': part.box_status==1? 'red' : ''}">{{part.box_status==1?'未盘点':'已盘点'}}</span> 
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button no-margin ion-button full large color="light" (click)="cancel()">取消</button>
    </ion-col>
    <ion-col no-padding>
      <button no-margin ion-button full large [disabled]="false" color="primary" (click)="showConfirm()">提交</button>
    </ion-col>
  </ion-row>
</ion-footer>
