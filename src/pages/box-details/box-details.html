<ion-header>
  <ion-navbar color="primary">
    <ion-title>盘点料箱</ion-title>
  </ion-navbar>
  <form (submit)="searchPart()">
    <ion-searchbar #searchbar placeholder="扫描或录入零件箱标签" [(ngModel)]="label" name="label" 
      (ionFocus)="focusInput()" (ionBlur)="blurInput()"></ion-searchbar>
  </form>
</ion-header>

<ion-content>  
  <ion-list >
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>{{part_name}}</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>{{part_no}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>实盘箱数</ion-col>
          <ion-col>{{box_Qty}}</ion-col>
          <ion-col>实盘件数</ion-col>
          <ion-col>{{box_part_Qty}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <div class="ds-box" *ngFor="let part of part_list;let i=index">
    <ion-row>
      <h4 *ngIf="!part.box">散件库存</h4>
      <h4 *ngIf="part.box"><span style="color: green;" ><svg t="1609228901684" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3443" width="16" height="16"><path d="M62.996776 484.061694l423.162696 0L486.159472 60.900022 62.996776 60.900022 62.996776 484.061694zM168.788218 166.69044l211.580836 0 0 211.580836L168.788218 378.271276 168.788218 166.69044zM539.055193 60.900022l0 423.162696 423.162696 0L962.217888 60.900022 539.055193 60.900022zM856.426447 378.271276 644.845611 378.271276 644.845611 166.69044l211.580836 0L856.426447 378.271276zM221.682915 325.376579l105.790418 0L327.473333 219.585137 221.682915 219.585137 221.682915 325.376579zM62.996776 960.120111l423.162696 0L486.159472 536.957415 62.996776 536.957415 62.996776 960.120111zM168.788218 642.747833l211.580836 0 0 211.580836L168.788218 854.328669 168.788218 642.747833zM803.531749 219.585137 697.740308 219.585137l0 105.790418 105.790418 0L803.530726 219.585137zM539.055193 960.120111l105.790418 0L644.845611 854.329692 539.055193 854.329692 539.055193 960.120111zM644.845611 642.747833l0 211.580836 105.790418 0L750.636029 642.747833 644.845611 642.747833zM856.426447 854.329692 750.636029 854.329692 750.636029 960.120111l211.580836 0L962.216865 748.538251 856.426447 748.538251 856.426447 854.329692zM856.426447 642.747833l105.790418 0L962.216865 536.957415 856.426447 536.957415 856.426447 642.747833zM539.055193 536.957415l0 105.790418 105.790418 0L644.845611 536.957415 539.055193 536.957415zM221.682915 801.433972l105.790418 0L327.473333 695.643554 221.682915 695.643554 221.682915 801.433972z" fill="#00b51d" p-id="3444"></path></svg></span>料箱号:{{part.box}}</h4>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button item-end (click)="changeQty(part)" [color]='light'>修改盘点数</button>
      </ion-col>
      <ion-col [ngStyle]="{'background-color':red}">
        <span style="color: red;">数量:{{part.real_qty}}</span>
        <br>
        <span>当前第{{i+1}}箱，共{{part_list.length}}箱</span>
      </ion-col>
      <ion-col>
        <span [ngStyle]="{'color': part.box_status==1? 'red' : ''}">{{part.box_status==1?'未盘点':'已盘点'}}</span> 
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button no-margin ion-button full large color="light" (click)="cancel()">取消</button>
    </ion-col>
    <ion-col no-padding>
      <button no-margin ion-button full large [disabled]="false" color="primary" (click)="showConfirm()">提交</button>
    </ion-col>
  </ion-row>
</ion-footer>
