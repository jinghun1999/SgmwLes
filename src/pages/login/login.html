<ion-header>
  <ion-navbar>
    <ion-title>用户登录</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        版本{{version}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label fixed>用户名</ion-label>
        <ion-input type="text" #userName [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>登录密码</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>使用环境</ion-label>
        <ion-select [(ngModel)]="api.api_host" name='host' okText="确定" cancelText="关闭">
          <ion-option *ngFor="let t of environment;let i=index" value="{{t.value}}">{{t.text}}</ion-option>
        </ion-select>
      </ion-item>
      <div padding>
        <button ion-button color="primary" block>登 录</button>
      </div>
    </ion-list>
  </form>
</ion-content>
