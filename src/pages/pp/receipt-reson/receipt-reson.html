<ion-header>
  <ion-navbar>
      <ion-title>
        <ion-label text-center>
          <ion-icon color="primary" name="ios-arrow-back" float-left navPop></ion-icon>
          <span>退货原因</span>
        </ion-label>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top>
  <ion-list>
    <ion-item *ngIf="err">
      <ion-label color="danger">{{err}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea type="text"  #searchbar text-right placeholder="{{placeholderText}}" [(ngModel)]="receiptReson"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button no-margin ion-button full large color="light" (click)="cancel()">关闭</button>
    </ion-col>
    <ion-col no-padding>
      <button no-margin ion-button full large color="primary" (click)="confirm()">确认</button>
    </ion-col>
  </ion-row>
</ion-footer>
