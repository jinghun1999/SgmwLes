<ion-header>
  <ion-navbar color="primary">
    <ion-title>退货接收</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="scan()">
    <ion-searchbar #searchbar placeholder="{{barTextHolderText}}" [(ngModel)]="code" name="code" (ionFocus)="focusInput()" (ionBlur)="blurInput()">
    </ion-searchbar>
  </form>
  <div>
    <div class="ds-box" *ngFor="let part of item.parts;let i=index">
      <div class="row">
          <div class="col" style="color:green;font-size:x-large;white-space:nowrap;">料箱号:{{part.boxLabel}}</div>
      </div>
      <div class="row">        
          <div class="col">{{part.partNo}}</div>
          <div class="col"><span style="text-align: right;"><ion-icon name="car"></ion-icon>车型:{{part.carModel}}</span></div>        
      </div>
      <div class="row">        
          <div class="col">{{part.partName}}</div>
          <div class="col"><span style="text-align: right;"><ion-icon name="box"></ion-icon>箱型:{{part.boxModel}}</span></div>      
      </div>
      <div class="row">
        <div class="col"><button ion-button item-end (click)="changeQty(part)" [color]='light'>修改入库数</button></div>
        <div class="col"><span style="text-align: left;font-size:small;color: red;">数量:{{part.currentParts}}</span>
          <br>
          <span style="text-align: left;font-size:small;color:gray;white-space:nowrap;">当前第{{i+1}}箱，共扫描{{item.parts.length}}箱</span>
        </div>        
        <div class="col" style="text-align: right;">
          <button ion-button color="danger" (click)="delete(i)"  >X</button>
        </div>
      </div>
    </div>
  </div>
  <message-list [data]="errors"></message-list>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button no-margin ion-button full large color="light" (click)="cancel()">取消(F1)</button>
    </ion-col>
    <ion-col no-padding>
      <button no-margin ion-button full large color="primary" [disabled]="!item.parts.length"
        (click)="save()">提交(F2)</button>
    </ion-col>
  </ion-row>
</ion-footer>
