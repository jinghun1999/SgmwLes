<ion-header>

  <ion-navbar>
    <ion-title>设置工厂车间</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding-top>
  <ion-list>
    <ion-item>
      <ion-label>工厂</ion-label>
      <ion-note item-end>{{plant}}</ion-note>
    </ion-item>
  </ion-list>
  <h3 padding-left>选择默认车间</h3>
  <ion-list radio-group [(ngModel)]="workshop">
    <ion-item *ngFor="let item of workshop_choose">
      <ion-label>{{item.text}}</ion-label>
      <ion-radio value="{{item.value}}"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col no-padding>
      <button no-margin ion-button full large color="light" (click)="cancel()">取消</button>
    </ion-col>
    <ion-col no-padding>
      <button no-margin ion-button full large color="primary" (click)="save()">保存更改</button>
    </ion-col>
  </ion-row>
</ion-footer>
